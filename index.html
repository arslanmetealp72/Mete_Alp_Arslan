<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      overflow-x: hidden;
      height: 100%;
    }

    form, p, h1 {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('gta-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: white;
      font-family: 'Black Ops One', sans-serif;
    }

    .giris-kutu {
      background-color: rgba(0, 0, 0, 0.7);
      width: 300px;
      margin: 150px auto;
      padding: 30px;
      border: 2px solid white;
      border-radius: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 8px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      font-family: 'Black Ops One', sans-serif;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      font-family: 'Black Ops One', sans-serif;
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
      text-shadow: 2px 2px black;
    }
  </style>
</head>
<body>
  <h1 style="color: black;">GTA San Andreas Haritası</h1>
  <div class="giris-kutu">
    <form onsubmit="girisYap(); return false;">
      <p>Kullanıcı Adı:<br>
        <input type="text" id="kullanici" required>
      </p>
      <p>Şifre:<br>
        <input type="password" required>
      </p>
      <p>
        <input type="submit" value="Giriş Yap">
      </p>
    </form>
  </div>

  <script>
    function girisYap() {
      var ad = document.getElementById("kullanici").value;
      window.location.href = "map.html?kullanici=" + encodeURIComponent(ad);
    }
  </script>
</body>
</html>
